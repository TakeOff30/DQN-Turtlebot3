turtlebot3:
    # Stage 1: Empty environment - Focus on basic goal navigation
    
    task_and_robot_environment_name: 'TurtleBot3World-v0'
    ros_ws_abspath: "/home/ubuntu/simulation_ws"
    launch_file_name: "stage1_empty.launch"  # Stage 1 world
    stage: 1
    
    # Environment parameters
    running_step: 0.02
    pos_step: 0.01
    max_episode_steps: 300  # Shorter episodes for faster learning
    
    # Robot control
    linear_forward_speed: 0.25
    linear_turn_speed: 0.1
    angular_speed: 1.5
    init_linear_forward_speed: 0.0
    init_linear_turn_speed: 0.0
    
    # Observations (24 laser readings + 2 goal coordinates)
    new_ranges: 24  # Samples 24 laser readings from 360 total (every 15th reading)
    min_range: 0.18  # More permissive for stage 1
    max_laser_value: 3.5
    min_laser_value: 0.0
    n_actions: 3
    
    # Collision detection
    max_linear_aceleration: 1.5  # Relaxed for empty environment
    
    # Arena boundaries (4x4 meter bounded box)
    arena_min_x: -1.5
    arena_max_x: 1.5
    arena_min_y: -1.5
    arena_max_y: 1.5
    min_spawn_distance: 1.5  # Minimum distance between robot and goal spawn
    success_threshold: 0.5   # Distance to consider goal reached (meters)
    
    # DQN parameters - Faster exploration
    gamma: 0.99
    epsilon_start: 0.95
    epsilon_end: 0.1
    epsilon_decay: 1500
    n_episodes: 500
    target_update: 5
    batch_size: 128
    learning_rate: 0.001
    
    # Checkpoint
    resume_from_checkpoint: false
    checkpoint_file: "stage1_model.pth"
    save_checkpoint_freq: 50  # Save every 50 episodes