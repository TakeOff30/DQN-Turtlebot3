turtlebot3:
    # Stage 1: Empty environment - Focus on basic goal navigation

    task_and_robot_environment_name: 'TurtleBot3World-v0'
    ros_ws_abspath: '/home/ubuntu/simulation_ws'
    launch_file_name: 'stage1_empty.launch' # Stage 1 world
    stage: 1

    n_episodes: 100
    succes_reward_threshold: 500

    # Environment parameters
    running_step: 0.02
    pos_step: 0.01
    max_episode_steps: 300

    # Observations (24 laser readings + 2 goal coordinates)
    new_ranges: 24 # Samples 24 laser readings from 360 total (every 15th reading)
    min_range: 0.18 # More permissive for stage 1
    max_laser_value: 3.5
    min_laser_value: 0.0
    n_actions: 5

    # Collision detection
    max_linear_aceleration: 1.5

    arena_min_x: -2.0
    arena_max_x: 2.0
    arena_min_y: -2.0
    arena_max_y: 2.0

    # Safe goal spawning boundaries (accounts for 0.2m wall thickness + safety margin)
    # Goals spawn within these boundaries to ensure they're accessible
    safe_arena_min_x: -1.0
    safe_arena_max_x: 1.0
    safe_arena_min_y: -1.0
    safe_arena_max_y: 1.0
    min_spawn_distance: 0.5 # Minimum distance between robot and goal spawn
    success_threshold: 0.25 # Distance to consider goal reached (meters)

    # Checkpoint and Mode Settings
    load_pretrained_model: true # Load model weights from checkpoint (starts training from episode 0)
    best_model: 'best_model_stage1.pth' # File to load from trained_models directory
    inference_mode: true # Set to true for evaluation only (no training)
